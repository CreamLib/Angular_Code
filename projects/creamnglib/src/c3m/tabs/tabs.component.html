<div class="tabsContainer" #container>
  <ul>
    <li #tabs *ngFor="let tab of tabs" [ngClass]="{ active: tab.active, over: isOver }">
      <button
        id="{{ tab.tabID }}"
        (click)="selectTab(tab)"
        [attr.aria-expanded]="tab.isActive"
        [attr.aria-controls]="tab.panelID"
        [attr.aria-selected]="tab.isActive"
      >
        {{ tab.title }}
      </button>
    </li>
  </ul>
  <ng-content></ng-content>
</div>
