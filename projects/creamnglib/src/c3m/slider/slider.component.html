<!-- Slider Content -->
<p class="slider-content">
  <label for="{{ id }}"><ng-content></ng-content></label>
  <!-- Input type RANGE -->
  <input
    type="range"
    #slider
    id="{{ id }}"
    [attr.min]="min"
    [attr.max]="max"
    [attr.step]="step"
    [attr.value]="value"
    [required]="required"
    [disabled]="disabled"
    (input)="showValue()"
  />
  <!-- Output for display change value -->
  <output for="{{ id }}" #output>{{ this.value }}</output>
</p>
