<li class="accordion-group">

  <button class="panel-heading" (click)="toggleOpen()" [attr.aria-expanded]="isOpen" [attr.aria-controls]="panelID" id={{tabID}}>
       {{nameButton}}

       <svg>
          <use xlink:href="/assets/img/icons.svg#arrowDownSvg"></use>
       </svg>

  </button>

  <div class="panel-collapse" [@openClose]="isOpen ? 'open' : 'closed'" [attr.aria-hidden]="!isOpen" id={{panelID}} [attr.aria-labeledby]="tabID">
      <ng-content></ng-content>
  </div>

</li>
