<p role="search">
  <label [attr.for]="id"><ng-content></ng-content></label>
  <input
    type="search"
    [attr.id]="id"
    [name]="this.name"
    [value]="value"
    [autocomplete]="autocomplete"
    maxlength="maxlength"
    [required]="required"
    [disabled]="disabled"
    [placeholder]="placeholder"
  />
  <button type="submit">
    <svg
      width="35"
      height="35"
      viewBox="0 0 35 35"
      aria-labelledby="searchTitId"
    >
      <title id="searchTitId">Perform search</title>
      <circle cx="17.5" cy="17.5" r="17.5" />
      <g>
        <path
          d="M19.12,19a7,7,0,1,1-.61-10A7.05,7.05,0,0,1,19.12,19ZM9.65,10.59a5.59,5.59,0,1,0,7.89-.49A5.6,5.6,0,0,0,9.65,10.59Z"
          style="fill: #fff"
        />
        <rect
          x="18.15"
          y="18.98"
          width="3.64"
          height="1.46"
          rx="0.73"
          ry="0.73"
          transform="translate(-8.02 21.63) rotate(-48.54)"
          style="fill: #fff"
        />
        <rect
          x="23.01"
          y="18.96"
          width="2.19"
          height="8.78"
          rx="1"
          ry="1"
          transform="translate(-9.36 25.96) rotate(-48.54)"
          style="fill: #fff"
        />
      </g>
    </svg>
  </button>
</p>
